AUTO_RESUME: true
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: ''
GPUS: (0,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 12
PRINT_FREQ: 100

DATASET:
  COLOR_RGB: True
  DATA_FORMAT: jpg
  FLIP: true
  NUM_JOINTS_HALF_BODY: 8
  PROB_HALF_BODY: -1.0
  
  # adroit dataset (in-domain)
  DATASET: robo
  ROOT: '/data/yanjieze/projects/HandAutoencoder/AdroitImgDataset'
  TASK_LIST: ['pen-v0', 'hammer-v0', 'door-v0', 
            'place_inside', 'pour', 
            'relocate-mug', 'relocate-foam_brick', 
            'relocate-large_clamp', 'relocate-mustard_bottle',
             'relocate-potted_meat_can', 'relocate-sugar_box',
              'relocate-tomato_soup_can']

  
  # robotube dataset (out-of-domain)
  # DATASET: robotube
  # ROOT: '/mnt/zyj/RoboTube'
  # TASK_LIST: ['cabinet_opening', 'cloth_folding', 'drawer_closing', 'mug_pouring', 'pot_lifting']

  ROT_FACTOR: 30
  SCALE_FACTOR: 0.25
  TEST_SET: valid
  TRAIN_SET: train
MODEL:
  NAME: 'imm_joint_model'
  PRETRAINED: 'models/pytorch/imagenet/resnet50-19c8e357.pth'
  IMAGE_SIZE:
  - 256
  - 256
  HEATMAP_SIZE:
  - 64
  - 64
  SIGMA: 2
  NUM_JOINTS: 13
  NUM_MAPS: 30
  TARGET_TYPE: 'gaussian'
  IS_IMM: true
  EXTRA:
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: false
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS:
    - 256
    - 256
    - 256
    NUM_DECONV_KERNELS:
    - 4
    - 4
    - 4
    NUM_LAYERS: 50
    COMBATTN: true
    NHEADS: 4
    FFN: false
    POS_ENC: false
    TRANSFORMER: true
    NUM_TF_LAYERS: 1
LOSS:
  USE_TARGET_WEIGHT: true
  UNSUP_LOSS_WEIGHT: 0.001
TRAIN:
  BATCH_SIZE_PER_GPU: 4 # 8
  EVAL_FREQ: 500
  SHUFFLE: true
  NUM_EPOCHS: 1000
  OPTIMIZER: 'adam'
  LR: 0.0001
  LR_FACTOR: 0.1
  LR_STEP:
  - 90
  - 120
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
  VALIDATE_EVERY: 5
TEST:
  BATCH_SIZE_PER_GPU: 4
  COCO_BBOX_FILE: 'data/coco/person_detection_results/COCO_val2017_detections_AP_H_56_person.json'
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: 'output/penn/imm_joint_model/joint_res50_128x128_1e-3_comb_attn_tf1_4head/final_state.pth'
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  FLIP_TEST: false
  POST_PROCESS: true
  SHIFT_HEATMAP: true
  USE_GT_BBOX: true
  TTP_ONLINE_REF: true
  DOWNSAMPLE: 1
DEBUG:
  DEBUG: false
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: false
  SAVE_HEATMAPS_PRED: false
  SAVE_REF_IMAGES: true
  SAVE_RENDERED_IMAGES: true
  SAVE_UNSUP_PRED: true
  SAVE_HEATMAPS_UNSUP: true